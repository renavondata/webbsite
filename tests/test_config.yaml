normalize:
  strip_whitespace: true
  remove_comments: true
  lowercase_tags: false  # Preserve tag case
  collapse_spaces: true
  # NOTE: CSS path differences are ACCEPTABLE and ignored by normalization
  # ASP uses relative paths (href="main.css")
  # Flask uses absolute paths (href="/static/css/main.css")
  # The normalize_html() function in test_routes.py handles this

# Timeout settings (seconds)
timeout:
  request: 120  # Increased from 60 to handle slow queries (disHKcaltype, etc.)
  total: 600
  # Note: Per-route timeout overrides not currently implemented in test_routes.py
  # Using global timeout of 120s for all routes
  route_timeouts:
    leagueDirsHK: 120
    incHKannual: 120
    incHKmonth: 120
    incHKsurvive: 120
    disHKcaltype: 120

